<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Hacker Snooze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main-container" class="main-containerDiv">

    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hacker News Clone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://news.ycombinator.com/newest">New</a>
                </li>

              <li class="nav-item">
                <a class="nav-link" href="https://news.ycombinator.com/front" target="_blank">Past</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://news.ycombinator.com/newcomments" target="_blank">Comments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://news.ycombinator.com/ask" target="_blank">Ask</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://news.ycombinator.com/show" target="_blank">Show</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://news.ycombinator.com/jobs" target="_blank">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://news.ycombinator.com/submit" target="_blank">Submit</a>
              </li>

              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a> -->

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
<!-- 
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
            </ul>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Hacker News Image -->
      <div id="headerImage">
      <img src="../images/hn-image.png" class="img-fluid" alt="hacker news image">
    </div>
 <!--------------- Empty Navbar for separation ---------------->
 <nav class="navbar-bottom" style="background-color: #14213D;"></nav>
<br>
    <h1>The Top Hacking & Technology Stories From Around The World</h1>

<div id="news-stories" class="news">

    <script src="main.js"></script>
